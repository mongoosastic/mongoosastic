sudo: false

language: node_js

node_js:
  - 8
  - stable

services:
  - mongodb:3.2
  - elasticsearch:2.4

env:
  - BULK_ACTION_TIMEOUT=30000 INDEXING_TIMEOUT=3000 CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

after_success:
  npm run coverage
